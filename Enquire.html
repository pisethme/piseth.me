		<h1>Enquiry</h1>
 </header> 

<form action="#" method="post">
  <p>
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName" maxlength="25" pattern="[A-Za-z]+" required>
  </p>

  <p>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName" maxlength="25" pattern="[A-Za-z]+" required>
  </p>

  <p>
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>
  </p>

  <fieldset>
    <legend>Address</legend>
    <p>
      <label for="street">Street address:</label>
      <input type="text" id="street" name="street" maxlength="40" required>
    </p>
    <p>
      <label for="suburb">Suburb/town:</label>
      <input type="text" id="suburb" name="suburb" maxlength="20" required>
    </p>
    <p>
      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select a state</option>
        <option value="VIC">VIC</option>
        <option value="NSW">NSW</option>
        <option value="QLD">QLD</option>
        <option value="NT">NT</option>
        <option value="WA">WA</option>
        <option value="SA">SA</option>
        <option value="TAS">TAS</option>
        <option value="ACT">ACT</option>
      </select>
    </p>
    <p>
      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" pattern="[0-9]{4}" maxlength="4" required>
    </p>
  </fieldset>

  <p>
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" placeholder="0123456789" required>
  </p>

  <p>
    <p>Preferred contact:</p>
    <input type="radio" id="contactEmail" name="preferredContact" value="email" required>
    <label for="contactEmail">Email</label>
    <input type="radio" id="contactPost" name="preferredContact" value="post">
    <label for="contactPost">Post</label>
    <input type="radio" id="contactPhone" name="preferredContact" value="phone">
    <label for="contactPhone">Phone</label>
  </p>

  <p>
    <label for="product">Product:</label>
    <select id="product" name="product" required>
      <option value="">Select a product</option>
      <option value="product1">Samsung Galaxy S24 Ultra 5G </option>
      <option value="product2">Samsung Galaxy S23 5G </option>
      <option value="product3">Samsung Galaxy Z Fold5 5G </option>
	  <option value="product3">Samsung Galaxy Z Fold6 5G </option>
	   <option value="product2">Iphone 15 Pro Max </option>
      <option value="product3">Iphone 14 Pro Max </option>
	  <option value="product3">Iphone 13 </option>
	  <option value="product2">Iphone FineWoven Wallet With Magsafe - Mulberry </option>
      <option value="product3">2Magsafe Charger </option>
	  <option value="product3">20W USB-C Power Adapter </option>
    </select>
  </p>

 
  <p>
      <p>Storage:</p>
    <input type="radio" id="feature1" name="features" value="feature1" >
    <label for="feature1">128GB</label>
    <input type="radio" id="feature2" name="features" value="feature2">
    <label for="feature2">256GB</label>
    <input type="radio" id="feature3" name="features" value="feature3">
    <label for="feature3">512GB</label>

  <p>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" placeholder="Specify any particular aspects you are interested in"></textarea>
  </p>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset"</input>
</form>
