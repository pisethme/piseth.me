<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Message</title>
  <style>
    body {
      background: #000000;
      font-family: "Muli", sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #444444;
      border-radius: 4px;
      background: #222222;
      color: #ffffff;
    }

    .animated-button {
      display: block;
      width: 240px;
      height: 54px;
      margin: 0 auto;
      text-align: center;
      text-transform: uppercase;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 900;
      background: #000;
      border: 2px solid #fff;
    }

    .animated-button p {
      margin: 0;
      position: relative;
      z-index: 2;
      line-height: 54px;
    }

    .animated-button span.bg {
      position: absolute;
      left: -5%;
      top: 0;
      width: 0;
      height: 100%;
      background: #fff;
      z-index: 1;
      transform: skewX(-10deg);
      transition: 0.3s ease-out;
    }

    .animated-button:hover span.bg {
      width: 110%;
    }
  </style>
</head>
<body>
  <h1>Send me your message!</h1>
  <form id="form">
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <label>
      <input type="checkbox" id="wantResponse" name="wantResponse">
      Do you want a response?
    </label>

    <div id="emailField" style="display: none;">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="user@example.com">
    </div>

    <div class="animated-button">
      <p>
        <span class="bg"></span>
        <span class="text">Submit</span>
      </p>
    </div>
  </form>
  

  <script>
    const wantResponseCheckbox = document.getElementById('wantResponse');
    const emailField = document.getElementById('emailField');
    const form = document.getElementById('form');
    const animatedButton = document.querySelector('.animated-button');

    // Show or hide the email field based on checkbox
    wantResponseCheckbox.addEventListener('change', function () {
      emailField.style.display = this.checked ? 'block' : 'none';
    });

    // Handle form submission using the animated button
    animatedButton.addEventListener('click', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      const response = await fetch('https://script.google.com/macros/s/AKfycbyvrOfyZPSlwTLPoOqx6yPZXD3CKkVj504gfGhAQ_kH4zwyceQfyOCuUyh3IG3Sm6VRHA/exec', {
        method: 'POST',
        body: JSON.stringify({
          message: formData.get('message'),
          wantResponse: formData.get('wantResponse') === 'on',
          email: formData.get('email') || null,
        }),
        headers: {
          'Content-Type': 'application/json',
        },
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
